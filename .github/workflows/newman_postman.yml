name: Postman Collection Run

on:
  workflow_dispatch:
    inputs:
      ScriptJson:
        description: 'ScriptJson'
        type: choice
        required: true
        options:
        - BODI_WEB
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2
      - name: Create directory
        run : |
          mkdir newman_postman
      - name: Set up Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
      - name: Run Postman Collection
        run: |
          newman run "Postman_Collection/BODI_WEB.json" -e "Postman_Collection/QA.postman_environment.json"  -d "Postman_Collection/DATA/US BODI dataset.csv" -r htmlextra --reporter-htmlextra-export newman_postman/report.html --iteration-count 1
      - name: Upload Reports
      - uses: actions/upload-artifact@v2
        with:
          name: newman-reports
          path: newman_postman/
