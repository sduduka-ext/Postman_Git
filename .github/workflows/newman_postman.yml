name: Postman CLI - CICD Exec

on:
  workflow_dispatch:
    inputs:
      ScriptJson:
        description: ScriptJson
        type: choice
        required: true
        options:
        - BODI_WEB

jobs:
  bodi_order_place_3mth:
    runs-on: ubuntu-latest
    steps:
